<template>
    <div class="checkbox-group">
        <ms-radio 
            :widget="{
                checked:@selected,
                value:option.value,
                name:@helpId,
                group:true,
                onChange:function(){
                    @toggleOption(arguments[0], option)
                },
                disabled:'disabled' in option?option.disabled:@disabled
            }" 
            :for="option in options">{{option.label}}</ms-radio>
    </div>
</template>
