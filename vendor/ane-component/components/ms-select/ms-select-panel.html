<template>
    <div style="overflow: auto">
        <ul class="bus-select-dropdown-menu" role="menu">
            <li class="bus-select-dropdown-menu-item"
                :class="[
                    (@selection.some(function(){return arguments[0].value===option.value}) ? 'bus-select-dropdown-menu-item-selected' : ''),
                    (option.disabled ? 'bus-select-dropdown-menu-item-disabled' : '')
                ]"
                :for="option in @getFilteredOptions()"
                :click="handleOptionClick($event, option)"
                role="menuitem">{{option.label}}</li>
            <li class="bus-select-dropdown-menu-item bus-select-dropdown-menu-item-disabled"
                :visible="@getFilteredOptions().length <= 0 && @searchValue && !@loading">无数据</li>
            <li class="bus-select-dropdown-menu-item bus-select-dropdown-menu-item-disabled"
                :visible="@loading">加载中</li>
        </ul>
    </div>
</template>
