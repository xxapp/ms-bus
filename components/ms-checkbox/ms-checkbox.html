<div class="checkbox" style="margin-top: 0; margin-bottom: 0;">
    <label>
        <input type="checkbox"
            ms-attr-id="helpId"
            ms-duplex="duplex"
            ms-duplex-checked="duplexChecked"
            ms-change="change"
            ms-attr-value="value"
            />
        <span class="text"></span>
    </label>
    <label ms-if="hasLabel" ms-attr-for="helpId" style="padding-left: 0;">{{label}}</label>
</div>
