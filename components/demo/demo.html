<div class="row" ms-controller="demo">
    <div class="col-xs-12 col-md-12">
        <ms:dialog $id="dialog_demo" ms-skip>
            <div class="row">
                <div class="col-md-12">
                    <form role="form">
                        <ms:control-text label="ID" col="region_id" v-type="rule" regexp="sd/sdf/"></ms:control-text>
                        <ms:control-text label="名称" col="region_name"></ms:control-text>
                        <ms:control-text label="PID" col="region_parent_id"></ms:control-text>
                        <ms:control-ueditor label="PID" col="region_parent_id"></ms:control-ueditor>
                    </form>
                </div>
            </div>
        </ms:dialog>
        <ms:data-box $id="data-box_demo" on-init="dataBoxInit" config="$data-box_config">
            <div slot="content" class="widget">
                <div class="widget-header bg-red">
                    <span class="widget-caption">地区列表</span>
                </div>
                <div class="widget-body">
                    <form class="form-inline">
                        <ms:search-item label="ID" col="region_id"></ms:search-item>
                        <ms:search-item label="名称" col="region_name"></ms:search-item>
                        <ms:search-button class="btn btn-info">搜索</ms:search-button>
                    </form>
                    <div class="table-toolbar">
                        <button class="btn btn-info" ms-click="actions.add">
                            <span class="fa fa-plus">
                            </span>新增地区
                        </button>
                    </div>
                    <ms:table class="table table-hover table-bordered">
                        <ms:check-header slot="header" col="region_id" width="60"></ms:check-header>
                        <ms:text-header slot="header" col="$outer.$index + 1" text="#"></ms:text-header>
                        <ms:text-header slot="header" col="region_id" text="ID"></ms:text-header>
                        <ms:text-header slot="header" col="region_name" text="名称"></ms:text-header>
                        <ms:text-header slot="header" col="region_parent_id" text="PID"></ms:text-header>
                        <ms:action-header slot="header" text="操作"></ms:action-header>
                    </ms:table>
                    <ms:pagination current-page="1" page-count="4"></ms:pagination>
                </div>
            </div>
        </ms:data-box>
    </div>
</div>
