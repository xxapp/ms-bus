<template>
    <div class="btn-group">
        <a class="btn blue" :attr="{disabled:@current===1}" :click="@prevPage">
            <i class="icon-step-backward"></i>上一页
        </a>
        <a class="btn success">{{ @current }}/{{ Math.ceil(@total/@pageSize) }}</a>
        <a class="btn blue" :attr="{disabled:@current===Math.ceil(@total/@pageSize)}" :click="@nextPage">
            <i class="icon-step-forward"></i>下一页
        </a>
    </div>
</template>
